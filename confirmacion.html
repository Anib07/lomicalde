<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado - Lomitería Premium</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .confirmation-section {
            padding: 8rem 0 5rem;
            background: var(--color-light);
            min-height: 100vh;
        }
        
        .confirmation-card {
            background: var(--color-white);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .success-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: scaleIn 0.5s ease;
        }
        
        .confirmation-card h1 {
            font-family: var(--font-heading);
            color: var(--color-primary);
            margin-bottom: 1rem;
        }
        
        .order-number {
            font-size: 1.5rem;
            color: var(--color-secondary);
            font-weight: 700;
            margin-bottom: 2rem;
        }
        
        .confirmation-details {
            text-align: left;
            background: var(--color-accent);
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid #ddd;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--color-dark);
        }
        
        .detail-value {
            color: #666;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-secondary {
            background: var(--color-white);
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
        }
        
        .btn-secondary:hover {
            background: var(--color-primary);
            color: var(--color-white);
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar scrolled">
        <div class="container">
            <div class="nav-brand">
                <h1><a href="index.html" style="color: var(--color-secondary); text-decoration: none;">Lomitería Premium</a></h1>
            </div>
        </div>
    </nav>

    <section class="confirmation-section">
        <div class="container">
            <div class="confirmation-card">
                <div class="success-icon">✅</div>
                <h1>¡Pedido Confirmado!</h1>
                <p class="order-number" id="orderNumber">Pedido #ORD-123456</p>
                <p>Gracias por tu pedido. Hemos recibido tu solicitud y comenzaremos a prepararla de inmediato.</p>
                
                <div class="confirmation-details" id="orderDetails">
                    <!-- Detalles se cargan dinámicamente -->
                </div>
                
                <div class="action-buttons">
                    <a href="index.html" class="btn-submit btn-secondary" style="flex: 1; text-decoration: none; display: flex; align-items: center; justify-content: center;">
                        Volver al Inicio
                    </a>
                    <button onclick="window.print()" class="btn-submit" style="flex: 1;">
                        Imprimir Comprobante
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Lomitería Premium. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lastOrder = JSON.parse(localStorage.getItem('lastOrder'));
            
            if (!lastOrder) {
                window.location.href = 'index.html';
                return;
            }
            
            // Mostrar número de pedido
            document.getElementById('orderNumber').textContent = `Pedido #${lastOrder.id}`;
            
            // Mostrar detalles
            const orderDetails = document.getElementById('orderDetails');
            orderDetails.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Cliente:</span>
                    <span class="detail-value">${lastOrder.cliente.nombre}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Teléfono:</span>
                    <span class="detail-value">${lastOrder.cliente.telefono}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Tipo de Entrega:</span>
                    <span class="detail-value">${lastOrder.entrega.tipo === 'delivery' ? 'Delivery' : 'Retiro en local'}</span>
                </div>
                ${lastOrder.entrega.direccion ? `
                    <div class="detail-row">
                        <span class="detail-label">Dirección:</span>
                        <span class="detail-value">${lastOrder.entrega.direccion}</span>
                    </div>
                ` : ''}
                <div class="detail-row">
                    <span class="detail-label">Horario:</span>
                    <span class="detail-value">${lastOrder.entrega.horario}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Método de Pago:</span>
                    <span class="detail-value">${lastOrder.pago.metodo === 'tarjeta' ? 'Tarjeta de Crédito/Débito' : 'Pago al Recibir'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total:</span>
                    <span class="detail-value" style="font-weight: 700; color: var(--color-primary); font-size: 1.2rem;">
                        ${formatPrice(lastOrder.total)}
                    </span>
                </div>
            `;
            
            // Enviar notificación por email (simulado)
            console.log('Pedido confirmado:', lastOrder);
        });
    </script>
</body>
</html>
